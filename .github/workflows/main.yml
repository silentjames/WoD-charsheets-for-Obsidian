# https://github.com/SilentVoid13/Templater/blob/master/.github/workflows/release.yml
name: Release new statblocks package
on:
  push:
    branches:
      - main
      
jobs:
  build-project:
    name: Collect all the files
    runs-on: ubuntu-latest
    steps:
      - name: Collent JSON files as archive
        uses: actions/upload-artifact@v4.0.0
        with:
          name: wod-charsheets-obsidian
          path: fantasy-statblock-jsons/*
      - name: Collent invididual files
        steps:
        - run: mkdir -p css-snippets
        - run: echo hello > css-snippets/world-of-darkness-statblocks.css
        - uses: actions/upload-artifact@v4
          with:
            name: world-of-darkness-statblocks
            path: css-snippets/world-of-darkness-statblocks.css
  release-project:
      name: Release
      runs-on: ubuntu-latest
      steps: 
        - name: Download all files
          uses: actions/download-artifact@v4.1.0
        - name: Display structure of downloaded files
          run: ls -R
