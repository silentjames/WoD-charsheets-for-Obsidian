name: Release new statblocks package
on:
  push:
    paths:
      - '**.yml'
      
jobs:

  build-project:
    runs-on: ubuntu-latest
    name: Collent invididual files
    steps:
    - uses: actions/upload-artifact@v3
      with:
          name: world-of-darkness-statblocks
          path: .github/workflows
          if-no-files-found: error

  release-project:
      runs-on: ubuntu-latest
      name: Release
      needs: build-project
      steps: 
        - name: Download all files
          uses: actions/download-artifact@v3
        - name: Display structure of downloaded files
          run: ls -R