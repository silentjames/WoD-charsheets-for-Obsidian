name: Release new statblocks package
on:
  push:
    branches:
      - main
      
jobs:
  build-project:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "css-snippets/world-of-darkness-statblocks.css, js/WoDCharsheets.js"
  release-project:
    name: Release
    runs-on: ubuntu-latest
    steps: 
      - name: Download all files
        uses: actions/download-artifact@v4.1.0
      - name: Display structure of downloaded files
        run: ls -R